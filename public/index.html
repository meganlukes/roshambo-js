<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors!</h1>
      <h2>Who will win?</h2>
    </header>
    <main>
      <section class="playersection">
        <ol class="info">
          <li>
            <ol class="player1 players">
              <li><h3>Player 1:</h3></li>
              <li class="image">
                <img
                  class="player-1-img"
                  src="pics/placeholder.jpg"
                  alt="Placeholder"
                />
              </li>
            </ol>
          </li>
          <li>
            <ol class="player2 players">
              <li><h3>Player 2:</h3></li>
              <li class="image">
                <img
                  class="player-2-img"
                  src="pics/placeholder.jpg"
                  alt="Placeholder"
                />
              </li>
            </ol>
          </li>
        </ol>
      </section>
      <p></p>
      <section class="playersection">
        <ul>
          <li>
            <ol class="double">
              <li><img id="rock" src="pics/Rock.jpg" alt="Rock" /></li>
              <li><img id="paper" src="pics/Paper.jpg" alt="Paper" /></li>
            </ol>
          </li>
          <li>
            <ol class="single">
              <li class="scissors">
                <img id="scissors" src="pics/Scissors.jpg" alt="Scissors" />
              </li>
            </ol>
          </li>
        </ul>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
<!---
                     Name of who won (center)
           --------                             --------          
  Player1: | Image |                   Player2: | Image |
      ^Flexbox left     (fix small img)      ^Flexbox right  

    
            Rock   (use % margin,center)   Paper
                       ------------   
                      | Scissors |
                       ------------
          use % size (40%?) with max pixel size (because some have low res)
